<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentación del Proyecto</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 40px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { 
            color: #333; 
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        .project-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .project-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        .project-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .project-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .project-description {
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 Documentación del Proyecto</h1>
        <div class="project-list">
            <a href="./notifications/index.html" class="project-card">
                <div class="project-title">📨 Notifications Module</div>
                <div class="project-description">Documentación técnica del módulo de notificaciones con NestJS</div>
            </a>
            <a href="./customer-app/index.html" class="project-card">
                <div class="project-title">👥 Customer App</div>
                <div class="project-description">Documentación de la aplicación de gestión de clientes</div>
            </a>
        </div>
    </div>
</body>
</html>
